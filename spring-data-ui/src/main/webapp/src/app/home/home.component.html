<h2>List of employees</h2>
<ul *ngIf="employees">
	<li *ngFor="let employee of employees">
	 <div class="form-group row">
     <div class="col-md-6">
       {{employee.firstname}} {{employee.lastname}}
     </div>
     <div class="col-md-6">
       <button type="button" class="btn btn-success">Increase salary</button>
     </div>
   </div>
	</li>
</ul>
